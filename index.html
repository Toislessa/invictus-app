<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Relat√≥rio</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            height:100%;
            width:100%;
            border: none;
        }
    </style>

    <script>

    setInterval(function() {
        fetch('/status')
        .then(response => response.text())
        .then(status => {
            if (status === 'done') {

                // Atualize o iframe
                iframe.src = "/output.html";


            }
        });
    }, 5000);
    </script>
</head>
<body>
    <iframe id="output" src="/output.html" width="100%" height="100vh"></iframe>

</body>
</html>
